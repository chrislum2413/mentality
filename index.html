<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mentality</title>
  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript" src="/js/main.js"></script>
  <link rel = "stylesheet" type = "text/css" href = "/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-inverse">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Mentality</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse collapse in" id="bs-example-navbar-collapse-1" aria-expanded="true">
          <form style="text-align:right" class="form-inline text-right">
         <div class="form-group">
           <label>Email</label>
           <input type="email" class="form-control">
         </div>
         <div class="form-group">
           <label>Password</label>
           <input type="password" class="form-control">
         </div>
         <button type="submit"  class="btn btn-primary">Login</button>

        </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  <div class="jumbotron text-center">
    <div class="container">
      <h1>Mentality</h1>
      <p>
        wellness platform for collegiate student athletes
      </p>
    </div>
    <div class="container" style="margin:auto;display:block" id="signup">
      <div class="container" style="padding:5px">
        <input style="width:20%;text-align:center;margin:auto" v-model="email" type="email" class="form-control" placeholder="Add Email">
      </div>
      <button class="btn btn-primary">Register</button>
    </div>
  </div>
  <p>
    Hello World!
  </p>
</body>
</html>
